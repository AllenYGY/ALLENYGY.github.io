<h1 id="network-deconvolution-1">Network Deconvolution</h1>

<h1 id="several-network-applications">Several network applications:</h1>
<ul>
<li>Distinguishing direct targets in gene expression regulatory networks
<ul>
<li><em>区分基因表达调控网络中的直接目标</em></li>
</ul>
</li>
<li>Recognizing directly interacting amino-acid residues for protein structure prediction from sequence alignments
<ul>
<li><em>通过序列比对识别直接相互作用的氨基酸残基以预测蛋白质结构</em></li>
</ul>
</li>
<li>Distinguishing strong collaborations in co-authorship social networks using connectivity information alone.
<ul>
<li><em>仅使用连接信息来区分共同创作社交网络中的强协作。</em></li>
</ul>
</li>
</ul>
</section>
